<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }

        .symbol {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            color: #4CAF50;
        }

        .name {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #ddd;
        }

        .number {
            font-size: 1.2rem;
            color: #aaa;
        }

        .summary {
            margin-top: 1.5rem;
            line-height: 1.6;
            color: #ccc;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="card" id="element-card">
        <h1 class="symbol" id="symbol"></h1>
        <h2 class="name" id="name">Loading...</h2>
        <p class="number">Atomic Number: <span id="atomic-number"></span></p>
        <p class="number">Atomic Mass: <span id="atomic-mass"></span></p>
        <p class="summary" id="summary"></p>
        <a href="index.html" class="back-btn">Back to Table</a>
    </div>

    <script>
        async function loadElement() {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get('symbol');

            if (!symbol) {
                document.getElementById('name').textContent = "Element not found";
                return;
            }

            try {
                const response = await fetch('elements.json');
                const elements = await response.json();
                const element = elements.find(el => el.symbol === symbol);

                if (element) {
                    document.title = `${element.name} - Details`;
                    document.getElementById('symbol').textContent = element.symbol;
                    document.getElementById('name').textContent = element.name;
                    document.getElementById('atomic-number').textContent = element.atomicNumber;
                    document.getElementById('atomic-mass').textContent = element.atomicMass;
                    document.getElementById('summary').textContent = element.summary;
                } else {
                    document.getElementById('name').textContent = "Element data not found";
                    document.getElementById('summary').textContent = "We don't have details for this element in our sample JSON yet.";
                    document.getElementById('symbol').textContent = symbol;
                }
            } catch (error) {
                console.error("Error loading elements:", error);
                document.getElementById('name').textContent = "Error loading data";
            }
        }

        loadElement();
    </script>
</body>

</html>
